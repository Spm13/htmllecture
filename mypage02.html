<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
   </head>
   <body>
         <!-- comment ...... -->
         <!-- ชื่อ HTML TAG แนะนำให้เขียนเป็น lower case ตัวอักษรตัวเล็กหมด -->
         <!-- Header Tag ทำหัวข้อที่เป็นข้อความ เป็น Block Tag-->
          <h1 style="background-color: aqua;">Lorem ipsum dolor sit amet.</h1>
          <h2>Lorem ipsum dolor sit amet.</h2>
          <h3>Lorem ipsum dolor sit amet.</h3>
          <h4>Lorem ipsum dolor sit amet.</h4>
          <h5>Lorem ipsum dolor sit amet.</h5>
          <h6>Lorem ipsum dolor sit amet.</h6>
          ABCD
          <!-- Span Tag เปลี่ยบเสมือนกล่องที่ใช้หุ้ม/ห่อเนื้อหาใดๆ เป็น Inline Tag-->
          <span style="background-color: rgb(0, 162, 255);">Lorem ipsum dolor sit amet.</span>
          EFGH
          <!-- Div Tag เปลี่ยนเสมือนกล่องที่ใช้ห่อหุ้มเนื้อหาใดๆ เป็น Block Tag-->
          <div style="background-color: rgb(238, 255, 0);">Lorem ipsum dolor sit amet.</div>
          Iot   SAU

          Thailand
        
   </body>
</html>
