<!DOCTYPE html>
<html lang="en">
 <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
 </head>
 <body>
        <!-- Form TAG แท็กที่เกี่ยวกับการป้อนข้อมูล เลือกข้อมูล และส่งข้อมูล -->
        <!-- action คือ จุดที่เราจะส่งข้อมูลที่ป้อน เลือก ไปประมวลผล  -->
        <!-- method คือ วิธีการส่งข้อมูลไปประมวลผล -->
        <h1>FORM TAG</h1>
        <hr />
        <form action="" method="">
                <label for="fullname">ชื่อ-สกุล: </label>
                <input type="text" name="" id="">
                <br><br>
                <label for="yearborn">ปีเกิด: </label>
                <input type="number" name="yearborn" id="">
                <br><br>
                <label for="youremail">อีเมล: </label>
                <input type="email" name="youremail" id="">
                <br><br>
                <label for="yourpassword">รหัสผ่าน: </label>
                <input type="password" name="yourpassword" id="">
                <br><br>
                <label for="yourdetail">รายละเอียด: </label>
                <textarea name="yourdetail" id="" cols="30" rows="5"></textarea>
                <!-- ประเภทเลือก -->
                <!-- เลือกได้แค่ 1 เท่านั้น และต้องเลือก -->
                <label for="yourgender">เพศ: </label>
                <input type="radio" name="yourgender" id="" checked value="male"> ชาย
                <input type="radio" name="yourgender" id="" value="female"> หญิง
                <input type="radio" name="yourgender" id="" value="LGBTQ+"> LGBTQ+
                <br><br>
                <label for="yourprovince">จังหวัด: </label>
                <select name="yourprovince" id="">
                        <option value="bangkok">กรุงเทพมหานคร</option>
                        <option value="trad">ตราด</option>
                        <option value="trung">ตรัง</option>
                        <option value="tak" selected>ตาก</option>
                        <option value="loei">เลย</option>
                </select>
                <br><br>
                <label for="yourmajor">สาขาวิชา: </label>
                <select name="yourmajor" id="" size="3">
                        <option value="math">คณิตศาสตร์</option>
                        <option value="science" selected>วิทยาศาสตร์</option>
                        <option value="english">ภาษาอังกฤษ</option>
                        <option value="social">สังคม</option>
                </select>
                <br><br>
                <!-- เลือกได้มากกว่า 1 หรือไม่เลือกก็ได้ -->
                <label for="yourfood">อาหารที่ชอบ: </label>
                <input type="checkbox" name="yourfood1" id="KFC">KFC
                <input type="checkbox" name="yourfood2" id="Pizza">Pizza
                <input type="checkbox" name="yourfood3" id="Burger">Burger
                <input type="checkbox" name="yourfood4" id="Donut">Donut
                <br><br>
                <!-- วันที่ เวลา -->
                 <label for="yourbirthdate">วัน เวลาตกฟาก: </label>
                 <input type="datetime-local" name="yourbirthdate" id="">
                 <br /><br />
                 <label for="yourstartwork">วันที่เริ่มงาน: </label>
                 <input type="date" name="yourstartwork" id="">
                 <br /><br />
                 <label for="yourstarttime">เวลาเริ่มงาน: </label>
                 <input type="time" name="yourstarttime" id="">
                 <br><br>
                <!-- ปุ่มต่างๆ-->
                <!-- ปุ่ม ทำได้ทุกอย่างขึ้นอยู่กับโค้ดที่เรียน -->
                <button>Wow wow wow</button>
                <!-- ปุ่ม ใช้เพื่อนำข้อมูลที่ป้อน/เลือกไปประมวลผล -->
                <input type="submit" value="Woo Woo Woo" />
                <!-- ปุ่ม ใช้เพื่อล้างข้อมูลที่ป้อน/เลือก -->
                <input type="reset" value="Wee Wee Wee" />
        </form>
 </body>
</html>
