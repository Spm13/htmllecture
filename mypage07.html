<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
 <body>
        <!-- List TAG แท็กแสดงรายการ เป็น Block TAG -->
        <!-- Unorder List -->
        รายการแบบไม่มีลำดับ
        <u1 type="disc">
                <li>AAAA</li>
                <li>BBBB</li>
                <li>CCCC</li>
        </u1>

        <!-- Order List -->
        รายการแบบมีลำดับ
        <ol type="1">
                <li>AAAA</li>
                <li>BBBB</li>
                <li>CCCC</li>
        </ol>

        <!-- Definition List TAG -->
        <dl>
                <dt>sau</dt>
                <dd>
                   Southeast Asia University
                </dd>
                <dt>IoT</dt>
                <dd>
                    IoT คือ สาขาคนน้อย
                </dd>
        </dl>
 </body>
</html>
